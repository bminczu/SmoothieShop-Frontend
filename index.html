<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smoothie Bowls</title>
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Hanalei&family=Megrim&family=Vidaloka&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
     <!-- Gridlex -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css"></link>
 
     <!-- Font Awesome Version 5 for Icons  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
 
     <!-- Magnific Popup for Light Box galleries   -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
 
    <link rel="stylesheet" href="index.css">
  </head>
  
<body>
<!---------- BACKGROUND IMAGE ---------->
<section class="banner grid-center">
<!---------- LANDING PAGE ---------->
    <div class="col-6-middle centered hero">
    <h1> Bali Bowls </h1>
    <h2 class="not-bold"> A taste of paradise </h2>
    <a href="#start" class="button "> Create My Smoothie Bowl </a>
  </div>
</section>
<!--------NAME FORM--------->
<section id="start" class="banner grid-center">
    <div class="col-6-middle grid-center hero"> 
        <h2> Customer Name? </h2>
  <form class="name-form" >
  <input
    class="comment-input"
    type="text"
    name="comment"
    placeholder="Your name"
  />
    <button class="submit-button button" type="submit"><a href="#size">Start!</a></button></form>
    </div>
</section>
<!---------- SIZE ---------->
<section id="size" class="banner grid-center">
  <div class="col-10-middle centered hero">
    <h2> Choose A Size </h2>
  <div class="grid padded-1">
    <div class="col-4_sm-12 padded-1">
        <h3> Small </h3>
      <a href="#favorites" class="clickable-box bg-image small-box">
        <div class="overlay padded light-text">
        </div>
      </a>
    </div>
    <div class="col-4_sm-12 padded-1">
        <h3> Medium </h3>
      <a href="#favorites" class="clickable-box bg-image medium-box">
        <div class="overlay padded light-text">
        </div>
      </a>
    </div>
    <div class="col-4_sm-12 padded-1">
        <h3> Large </h3>
      <a href="#favorites" class="clickable-box bg-image large-box">
        <div class="overlay padded light-text">
        </div>
      </a>
    </div>
    </div>
  </div>
</section>
<!---------- FAVORITES ---------->
<section id="favorites" class= "banner">
    <div class="col-6 centered hero">
        <h2> Choose A House Favorite </h2>
    </div>
    <br>
    <div class="house-favorites col-6 centered">
    </div>
    <div class= "smoothie-image"></div>
    <div class="centered">
        <a href="#ingredients" class="button"> Make My Own </a>
        <a href="#thankyou" class="button"> Done </a>
    </div>
    <section>
      <div class= "smoothie-event" >
      <img id= "smoothie-image">
      </div>
  </section>
</section>
<!---------- MAKE YOUR OWN ---------->
<section id="ingredients" class= "banner" index="make">
    <div class="col-6 centered hero margin1">
        <h2> Choose Your Ingredients </h2>
        <h3> Pick 1 base, up to 5 plants, & 3 toppings!</h3>
    </div>
    <div class="grid hero">
    <div class="base col-4 centered background"></div>
    <div class="plant col-4 centered background"></div>
    <div class="toppings col-4 centered background"></div>
    <a href= "#thankyou" class="button last-button" > Done </a>
    </div>
</section>
<section>
<div class= "ingredient-event" >
<img id= "ingredient-image">
</div>
<!-- <a href="#thankyou" class="button centered" > Done </a> -->
</section>
<!---------- THANK YOU ---------->
<section id= "thankyou" class= "banner grid-center" index="make">
    <div class="col-6-middle centered hero">
        <h2> Thank you! </h2>
        <h3> Your smoothie will be ready in 5-10 minutes </h3>
        <body>
          <img src="images/IMG_0803.PNG" alt="Smoothie GIF" width="400"
             height="100">
    </div>
<!---------- SCRIPTS ---------->
   
<script defer type="text/javascript" src="index.js"></script>
</body>
  
</html>
